name: Backend CI

on:
  push:
    branches: [ backend ]
  pull_request:
    branches: [ backend ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Compile Backend
        working-directory: backend/backend
        run: mvn -B clean compile


  test:
    needs: build
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:11
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: Pass123!
          MYSQL_DATABASE: mpps

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MariaDB
        run: |
          until mysqladmin ping -h 127.0.0.1 -u root -pPass123! --silent; do
            echo "Waiting for MariaDB..."
            sleep 3
          done

      - name: Run Backend Tests
        working-directory: backend/backend
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:mariadb://localhost:3306/mpps
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: Pass123!
        run: mvn -B test

