name: Backend CI

on:
  push:
    branches: [ ci-test ]
  pull_request:
    branches: [ ci-test ]

jobs:

  build:
    name: Build Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: MPPS/backend/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Compile
        run: mvn -B clean compile


  test:
    name: Test Backend
    needs: build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: MPPS/backend/backend

    services:
      mariadb:
        image: mariadb:11
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: Pass123!
          MYSQL_DATABASE: mpps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MariaDB
        run: |
          until mysqladmin ping -h 127.0.0.1 -u root -pPass123! --silent; do
            echo "Waiting for MariaDB..."
            sleep 3
          done

      - name: Run tests
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:mariadb://localhost:3306/mpps
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: Pass123!
        run: mvn -B test
